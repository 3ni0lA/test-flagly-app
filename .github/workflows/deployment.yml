name: Deploy Flagly Apps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-flagly-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull recent code changes
        run: git pull origin master

      - name: Install dependencies
        run: npm install

      - name: Deploy Flagly UI
        run: |
          # Set DigitalOcean API endpoint and path
          API_ENDPOINT="https://api.digitalocean.com/v2/droplets/${{ secrets.DIGITAL_OCEAN_DROPLET_ID }}/actions"
          
          # Build the JSON payload for the API request
          PAYLOAD=$(cat <<EOF
          {
            "type": "remote",
            "command": "cd /app && pm2 stop app.js && git pull origin master && npm install && pm2 start app.js"
          }
          EOF
          )

          # Trigger the action on the Droplet using DigitalOcean API
          curl -X POST -H "Content-Type: application/json" -H "Authorization: Bearer ${{ secrets.DIGITAL_OCEAN_TOKEN }}" -d "$PAYLOAD" "$API_ENDPOINT" 
