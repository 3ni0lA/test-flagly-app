name: Deploy Flagly Apps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-flagly-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git Config for Pull
        run: git config pull.rebase true
  
      - name: Pull recent code changes
        run: git pull origin master

      - name: Install dependencies
        run: npm install

      - name: Deploy Flagly UI
        env:
          SSHPASS: ${{ secrets.DIGITAL_OCEAN_DROPLET_PASSWORD }}
        run: |
          cd app/
          /usr/local/bin/pm2  pm2 ls

          # Use sshpass to provide the password for the ssh command
          sshpass -e ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -l ${{ secrets.DIGITAL_OCEAN_DROPLET_USERNAME }} ${{ secrets.DIGITAL_OCEAN_DROPLET_IP_ADDRESS }} 'cd app/ && git pull origin master && pm2 restart app.js'
          
